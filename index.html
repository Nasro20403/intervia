<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTERVIA | Sign Up</title>
  <link rel="stylesheet" href="SignUP.css" />
</head>

<body>
  <form id="signupForm" action="signup.php" method="POST" enctype="multipart/form-data">
    <h2>Create Account</h2>

    <img id="profilePreview" src="profile.png" alt="Profile" title="Click to choose image">
    <input type="file" id="profilePic" name="profilePic" accept="image/*" required>

    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required><br>
    <input type="text" id="username" name="username" placeholder="Username" required><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <input type="password" id="password" name="password" placeholder="Password" required><br>

    <button type="submit" id="create" name="add">Sign Up</button>
  </form>

  <script>
    const fileInput = document.getElementById("profilePic");
    const profilePreview = document.getElementById("profilePreview");

    profilePreview.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        profilePreview.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
